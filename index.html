<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <title>ZimFeast | Taste the Extraordinary</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200..800&family=Architects+Daughter&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Fira+Code:wght@300..700&family=Geist+Mono:wght@100..900&family=Geist:wght@100..900&family=IBM+Plex+Mono:ital,wght@0,100..700;1,100..700&family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Lora:ital,wght@0,400..700;1,400..700&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Oxanium:wght@200..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&family=Space+Grotesk:wght@300..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Plus Jakarta Sans', 'sans-serif'],
          },
        },
      },
    }
  </script>

  <!-- Meta Tags -->
  <meta property="og:title" content="ZimFeast - Delicious Food Delivery Across Zimbabwe" />
  <meta property="og:description" content="Fast, reliable food delivery with local flavors. Order from your favorite restaurants across Zimbabwe." />
  <meta property="og:type" content="website" />

  <!-- Styles -->
  <style>
    :root {
        --primary: #f97316;
        --primary-dark: #ea580c;
    }
    body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        transition: background-color 0.5s ease, color 0.5s ease;
    }
    .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
    }
    .light .glass {
        background: rgba(255, 255, 255, 0.7);
        border: 1px solid rgba(0, 0, 0, 0.05);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
    }
    .glass-dark {
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
    }
    .light .glass-dark {
        background: rgba(255, 255, 255, 0.9);
        border: 1px solid rgba(0, 0, 0, 0.05);
    }
    .orange-gradient {
        background: linear-gradient(135deg, #fb923c 0%, #f97316 50%, #ea580c 100%);
    }
    .text-gradient {
        background: linear-gradient(135deg, #fb923c 0%, #f97316 50%, #ea580c 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    .no-scrollbar::-webkit-scrollbar {
        display: none;
    }
    .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
    }
    ::-webkit-scrollbar {
        width: 6px;
    }
    .light ::-webkit-scrollbar-track {
        background: #f4f4f5;
    }
    .dark ::-webkit-scrollbar-track {
        background: #0a0a0a;
    }
    ::-webkit-scrollbar-thumb {
        background: #d4d4d8;
        border-radius: 10px;
    }
    .dark ::-webkit-scrollbar-thumb {
        background: #262626;
    }
    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
    }
    .animate-float {
        animation: float 6s ease-in-out infinite;
    }
    .hero-mesh {
        position: absolute;
        top: 0;
        right: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
        transition: opacity 0.5s ease;
    }
    .dark .hero-mesh {
        background-image: 
            radial-gradient(circle at 80% 20%, rgba(249, 115, 22, 0.15) 0%, transparent 40%),
            radial-gradient(circle at 20% 80%, rgba(234, 88, 12, 0.1) 0%, transparent 40%);
    }
    .light .hero-mesh {
        background-image: 
            radial-gradient(circle at 80% 20%, rgba(249, 115, 22, 0.05) 0%, transparent 40%),
            radial-gradient(circle at 20% 80%, rgba(234, 88, 12, 0.03) 0%, transparent 40%);
    }
  </style>

  <!-- Theme Initialization -->
  <script>
    if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
      document.documentElement.classList.remove('light');
    } else {
      document.documentElement.classList.add('light');
      document.documentElement.classList.remove('dark');
    }
  </script>

  <!-- Import Map for Google GenAI and React -->
  <script type="importmap">
  {
    "imports": {
      "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
      "react": "https://esm.sh/react@^19.2.3",
      "react/": "https://esm.sh/react@^19.2.3/"
    }
  }
  </script>

</head>
<body class="bg-white dark:bg-[#0a0a0a] text-zinc-900 dark:text-white transition-colors duration-500">
  <!-- Root Element for React App -->
  <div id="root"></div>

  <!-- Scripts -->
  <script type="module" src="/src/main.tsx"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6rSsWSWLJhcA2pzFtt-Y1I2wx6UAdyD4&libraries=places" async defer></script>
</body>
</html>
